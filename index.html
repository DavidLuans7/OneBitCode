<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjeta</h1>
    </div>
    <div>
        <form>
            <label for="Bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="Bill" id="Bill">
            </p>
            <label for="ServiceQuality">
                <p>Como foi o serviço?</p>
            </label>
            <p>
                <select name="ServiceQuality" id="ServiceQuality">
                    <option>30% - Incrível</option>
                    <option>20% - Ótimo</option>
                    <option>10% - Bom</option>
                    <option>05% - Regular</option>
                    <option>00% - Ruim</option>
                </select>
            </p>
        </form>
    </div>
</body>
</html>
